<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form 2b com CSS</title>
</head>
<body>
<h3>Formulário de cadastro</h3>
<form action="" method="post">
	<fieldset style="background-color:lightblue; border:dotted">
        <legend>Dados pessoais</legend>
        <label><b>Nome:</b></label><input type="text" name="nome">
        <br>
        <label><b>E-mail:</b></label><input name="email" type="text">
        <br>
        <label><b>Cidade:</b></label><input name="cidade" type="text">
        <br>
        <label><b>Estado:</b></label><select name="estado"><option value="">Escolha</option></select>
       
     </fieldset>
      <br>
     <fieldset style="background-color:lightcoral; border:dotted">
        <legend>Dados profissionais</legend>
        <label><b>Cargo pretendido:</b></label>
        <br>
          <label>
            <input type="radio" name="cargo_pretendido" value="radio" />
            Analista de sistemas</label>
	        <label>
            <input type="radio" name="cargo_pretendido" value="radio"/>
            Analista de banco de dados</label>
    
          <label>
            <input type="radio" name="cargo_pretendido" value="radio"/>
            Ananlista de suporte</label>
       <br>
        <label><b>Tecnologias de interesse:</b></label>
        <br>
          <label>
            <input type="checkbox" name="tecnologias_de_interesse" value="radio" />
            Java</label>
	        <label>
            <input type="checkbox" name="tecnologias_de_interesse" value="radio"/>
            HTML, CSS</label>
    
          <label>
            <input type="checkbox" name="tecnologias_de_interesse" value="radio"/>
            Javascript</label>
            <label>
            <input type="checkbox" name="tecnologias_de_interesse" value="radio"/>
            SQL</label>
       <br>
       <label><b>Mini currículo:</b></label>
       <br>
       <textarea name="mini_curriculo" cols="80" rows="5" style="background-color:khaki"></textarea>    
       </fieldset>
        <br>
       <fieldset style="background-color:lightgreen;border:dotted">
        <legend>Ações</legend>
		<input type="submit" value="Enviar" style="background-color:#060;color:#FFF">&nbsp;<input type="reset" value="Limpar" style="background-color:#F90;color:#FFF">
       
     </fieldset>

        
   
</form>
</body>
</html>
